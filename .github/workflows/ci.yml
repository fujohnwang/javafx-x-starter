name: JavaFX CI

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 24
        uses: actions/setup-java@v4
        with:
          java-version: "24"
          distribution: "temurin"
      - name: Build with Maven
        run: mvn -B package --file pom.xml
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: javafx-app-linux
          path: target/gluonfx/x86_64-linux/

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 24
        uses: actions/setup-java@v4
        with:
          java-version: "24"
          distribution: "temurin"
      - name: Build with Maven
        run: mvn -B package --file pom.xml
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: javafx-app-windows
          path: target/gluonfx/x86_64-windows/

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 24
        uses: actions/setup-java@v4
        with:
          java-version: "24"
          distribution: "temurin"
      - name: Build with Maven
        run: mvn -B package --file pom.xml
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: javafx-app-macos
          path: target/gluonfx/aarch64-macos/

  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 24
        uses: actions/setup-java@v4
        with:
          java-version: "24"
          distribution: "temurin"
      - name: Set up Android SDK
        uses: android-actions/setup-android@v2
      - name: Set up GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: "24"
          distribution: "graalvm"
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Build with Maven for Android
        run: mvn -P android -Dgluonfx.target=android -Dgluonfx.attach.enabled=true -Dgluonfx.aot.enabled=true -Dgluonfx.aot.strip-debug=true -Dgluonfx.aot.graalvm-home=$GRAALVM_HOME -Dgluonfx.android.sdk-path=$ANDROID_HOME -B package --file pom.xml
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: javafx-app-android
          path: target/gluonfx/arm64-android/
